<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifieds App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Classifieds App</h1>
        <form id="listingForm">
            <input type="text" id="title" placeholder="Title" required><br>
            <input type="text" id="description" placeholder="Description" required><br>
            <input type="number" id="price" placeholder="Price" required><br>
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" required>
                <option value="">Select a method</option>
                <option value="Cash">Cash</option>
                <option value="Credit Card">Credit Card</option>
                <option value="PayPal">PayPal</option>
                <option value="Bank Transfer">Bank Transfer</option>
            </select>
            <div class="buttons">
                <button type="submit">Add Listing</button><br>
                <button type="button" id="resetButton">Reset</button>
            </div>
        </form>

        <h2>Listings</h2>
        <ol id="listingList"></l>
    </div>

    <script src="script.js"></script>
</body>
</html>
